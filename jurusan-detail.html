<!DOCTYPE html>

<head>

    <style>
        body {

        }

        .header {
            background-color: #ff5722;
            color: white;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {

        }

        }

        .sidebar {
            padding-right: 15px;
            background-color: white;
            border-radius: 5px;
        }

        .list-group-item {
            border-radius: 10px !important;
            margin-top: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #ff5722;
            color: white;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3);
        }
        
        .list-group-item i {
            margin-right: 15px;
            font-size: 1.2em;
        }

        .detail-card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);

        .major-title {
            font-size: 2.2em;
            font-weight: bold;
            color: #ff5722;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff5722;
            padding-bottom: 10px;
        }

        .major-section h5 {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .major-section p, .major-section ul {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }

        .major-section ul {
            list-style: none; /* Remove default list bullets */
            padding-left: 0;
        }

        .major-section ul li {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        
        .major-section ul li::before {
            content: "\f058"; /* FontAwesome check-circle icon */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: #28a745; /* Green checkmark */
            margin-right: 10px;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #5a6268;
            color: white;
        }

            function getMajorNameFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('major'); // Gets the value of 'major' parameter
            }

            function populateMajorDetails() {
                const majorKey = getMajorNameFromUrl(); // e.g., "Teknik_Informatika"

                if (!majorKey || !majorsData[majorKey]) {
                    // Handle case where major data is not found (e.g., show error message)
                    document.getElementById('majorTitle').textContent = "Jurusan Tidak Ditemukan";
                    document.getElementById('majorDescription').textContent = "Maaf, detail untuk jurusan ini tidak tersedia atau URL tidak valid.";
                    // Clear or hide other sections
                    document.getElementById('majorCareers').innerHTML = '';
                    document.getElementById('majorCoreSubjects').innerHTML = '';
                    document.getElementById('majorRequiredSkills').innerHTML = '';
                    document.getElementById('majorStudyDuration').textContent = '';
                    return;
                }

                const major = majorsData[majorKey];

                document.getElementById('majorTitle').textContent = major.title;
                document.getElementById('majorDescription').textContent = major.description;
                document.getElementById('majorStudyDuration').textContent = major.study_duration;

                // Populate career prospects
                const careersList = document.getElementById('majorCareers');
                careersList.innerHTML = ''; // Clear previous content
                major.careers.forEach(career => {
                    const listItem = document.createElement('li');
                    listItem.textContent = career;
                    careersList.appendChild(listItem);
                });

                // Populate core subjects
                const coreSubjectsList = document.getElementById('majorCoreSubjects');
                coreSubjectsList.innerHTML = ''; // Clear previous content
                major.core_subjects.forEach(subject => {
                    const listItem = document.createElement('li');
                    listItem.textContent = subject;
                    coreSubjectsList.appendChild(listItem);
                });

                // Populate required skills
                const requiredSkillsList = document.getElementById('majorRequiredSkills');
                requiredSkillsList.innerHTML = ''; // Clear previous content
                major.required_skills.forEach(skill => {
                    const listItem = document.createElement('li');

                    requiredSkillsList.appendChild(listItem);
                });
            }
