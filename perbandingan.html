        .button {

            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;

        .comparison-table {

            border-spacing: 0; /* No space between cells */
            margin-top: 25px;
            border-radius: 10px; /* Rounded corners for table */

            font-weight: 600;

        .comparison-table th:last-child {
            border-top-right-radius: 10px;

        .comparison-table td {

            border-left: none; /* Remove left border for first column */

        .comparison-table td:last-child {
            border-right: none; /* Remove right border for last column */
        }
        .comparison-table tr:last-child td {
            border-bottom: none; /* Remove bottom border for last row */

            text-align: left !important; /* Align category text left */
            padding-left: 25px !important; /* Indent category text */

        /* Animasi perbandingan dengan Gambar External */
        .sword-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Darker overlay */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            opacity: 0; /* Start hidden for fade-in */
            transition: opacity 0.4s ease-in-out;
        }
        .sword-animation.show {
            opacity: 1;
        }
        .swords-container {
            position: relative;
            width: 350px; /* Larger container */
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sword {
            position: absolute;
            width: 180px; /* Even larger swords */
            height: 180px;
            transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bouncier animation */
            object-fit: contain;
        }
        .sword-left {
            left: -80px; /* Start further out */
            transform: translateX(-200px) rotate(-70deg); /* More dramatic start */
        }
        .sword-right {
            right: -80px; /* Start further out */
            transform: translateX(200px) scaleX(-1) rotate(-70deg);
        }
        
        .versus-text-overlay {
            background-color: #ff5722;
            color: white;
            font-size: 36px; /* Larger "VS" in animation */
            font-weight: 700;
            padding: 15px 30px;
            border-radius: 12px;
            z-index: 10;
            position: relative;
            transform: scale(0); /* Start scaled down */
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.6s; /* Delay appearance, bouncier */
        }
        .animation-active .sword-left {
            transform: translateX(0px) rotate(0deg); /* Move to center */
            z-index: 9;
        }
        .animation-active .sword-right {
            transform: translateX(0px) scaleX(-1) rotate(0deg); /* Move to center */
            z-index: 8;
        }
        .animation-active .versus-text-overlay {
            transform: scale(1); /* Scale up to normal size */
        }

        .loading-text {
            color: white;
            font-size: 26px;
            margin-top: 40px;
            font-weight: 600;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInText 1s forwards 1.2s; /* Fade in after swords meet */
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

                    "prospek_kerja": "Game Developer, Game Designer, Game Programmer, Level Designer, Graphics Programmer, QA Tester, VR/AR Developer",
                    "mata_kuliah": "Game Programming, Game Design Principles, Computer Graphics, AI for Games, Audio for Games, Game Engine Architecture",
                    "keahlian": "Kreativitas, Pemrograman (C#/C++), Logika, Kerja Tim, Passion terhadap Game, Visualisasi"
                },
                "Teknologi Rekayasa Internet": {
                    "deskripsi": "Fokus pada infrastruktur, protokol, keamanan, dan aplikasi yang mendukung internet dan jaringan komputer, tulang punggung dunia digital.",
                    "prospek_kerja": "Network Engineer, Cloud Engineer, DevOps Engineer, Cybersecurity Analyst, Web Infrastructure Developer, IT Administrator",
                    "mata_kuliah": "Jaringan Komputer, Keamanan Siber, Protokol Internet, Cloud Computing, Sistem Terdistribusi, Administrasi Jaringan",
                    "keahlian": "Pemahaman Jaringan, Analitis, Problem Solving, Cepat Belajar, Detail-Oriented, Keamanan Data"
                },
                "Sains Data Terapan": {
                    "deskripsi": "Mengumpulkan, mengolah, menganalisis, dan menginterpretasi data untuk mendukung pengambilan keputusan berbasis data di berbagai industri.",
                    "prospek_kerja": "Data Scientist, Data Analyst, Machine Learning Engineer, Business Intelligence Developer, Big Data Specialist, Statistician",
                    "mata_kuliah": "Statistika & Probabilitas, Machine Learning, Big Data Technologies, Visualisasi Data, Pemrograman (Python/R), Data Mining",
                    "keahlian": "Matematika & Statistik, Logika, Pemrograman, Analitis, Komunikasi Data, Kreativitas"
                }
            };


            const jurusan1Select = document.getElementById('jurusan1Select');
            const jurusan2Select = document.getElementById('jurusan2Select');
            const comparisonForm = document.getElementById('comparisonForm');
            const compareButton = document.getElementById('compareButton');
            const resetButton = document.getElementById('resetButton');
            const comparisonResults = document.getElementById('comparisonResults');
            const jurusan1Header = document.getElementById('jurusan1Header');
            const jurusan2Header = document.getElementById('jurusan2Header');
            const comparisonTableBody = document.getElementById('comparisonTableBody');
            const swordAnimation = document.getElementById('swordAnimation');
            const swordsContainer = document.getElementById('swordsContainer');

            // Function to populate select dropdowns
            function populateSelects() {
                availableMajors.forEach(major => {
                    const option1 = document.createElement('option');
                    option1.value = major;
                    option1.textContent = major;
                    jurusan1Select.appendChild(option1);

                    const option2 = document.createElement('option');
                    option2.value = major;
                    option2.textContent = major;
                    jurusan2Select.appendChild(option2);
                });
            }

            // Function to display comparison results
            function displayResults(major1Name, major2Name) {
                const major1Data = comparisonData[major1Name];
                const major2Data = comparisonData[major2Name];

                if (!major1Data || !major2Data) {
                    alert("Data untuk salah satu atau kedua jurusan tidak ditemukan.");
                    comparisonResults.style.display = 'none';
                    return;
                }

                jurusan1Header.textContent = major1Name;
                jurusan2Header.textContent = major2Name;
                comparisonTableBody.innerHTML = ''; // Clear previous results

                const aspects = ["deskripsi", "prospek_kerja", "mata_kuliah", "keahlian"];
                const aspectLabels = {
                    "deskripsi": "Deskripsi",
                    "prospek_kerja": "Prospek Kerja",
                    "mata_kuliah": "Mata Kuliah Utama",
                    "keahlian": "Keahlian yang Dipelajari"
                };

                aspects.forEach(aspect => {
                    const row = document.createElement('tr');
                    const categoryCell = document.createElement('td');
                    categoryCell.className = 'category';
                    categoryCell.textContent = aspectLabels[aspect];
                    row.appendChild(categoryCell);

                    const data1Cell = document.createElement('td');
                    data1Cell.textContent = major1Data[aspect] || '-';
                    row.appendChild(data1Cell);

                    const data2Cell = document.createElement('td');
                    data2Cell.textContent = major2Data[aspect] || '-';
                    row.appendChild(data2Cell);

                    comparisonTableBody.appendChild(row);
                });

                comparisonResults.style.display = 'block';
            }

            // Handle form submission
            comparisonForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                const jurusan1 = jurusan1Select.value;
                const jurusan2 = jurusan2Select.value;

                if (!jurusan1 || !jurusan2) {
                    alert("Mohon pilih kedua jurusan untuk dibandingkan!");
                    return;
                }

                if (jurusan1 === jurusan2) {
                    alert("Mohon pilih dua jurusan yang berbeda untuk dibandingkan!");
                    return;
                }

                // Show animation
                swordAnimation.style.display = 'flex';
                swordAnimation.classList.add('show'); // Trigger fade-in
                setTimeout(function() {
                    swordsContainer.classList.add('animation-active');
                    // After animation, display results and hide animation
                    setTimeout(function() {
                        swordAnimation.classList.remove('show'); // Start fade-out
                        setTimeout(() => {
                            swordAnimation.style.display = 'none';
                            swordsContainer.classList.remove('animation-active');
                        }, 400); // Wait for fade-out to complete before hiding
                        displayResults(jurusan1, jurusan2);
                    }, 1800); // Duration for the animation to complete (increased slightly for more dramatic effect)
                }, 100); // Short delay before starting animation to allow 'show' class to apply
            });

            // Handle reset button
            resetButton.addEventListener('click', function() {
                jurusan1Select.value = "";
                jurusan2Select.value = "";
                comparisonResults.style.display = 'none';
                // Clear URL parameters if any
                const url = new URL(window.location.href);
                url.searchParams.delete('jurusan1');
                url.searchParams.delete('jurusan2');
                window.history.replaceState({}, document.title, url.toString());
            });

            // On page load:
            populateSelects();

            // Check URL parameters on load to display results if coming from a direct link with params
            const urlParams = new URLSearchParams(window.location.search);
            const initialJurusan1 = urlParams.get('jurusan1');
            const initialJurusan2 = urlParams.get('jurusan2');

            if (initialJurusan1 && initialJurusan2) {
                jurusan1Select.value = initialJurusan1;
                jurusan2Select.value = initialJurusan2;
                displayResults(initialJurusan1, initialJurusan2);
            }
        });
    </script>
