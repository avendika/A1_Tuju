<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu Jurusan - Berita Terkini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(222, 222, 222); /* Matched background from infoJurusan.html */
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        /* Header styling (copied and slightly adjusted from infoJurusan.html) */
        .header {
            background-color: #ff5722;
            color: white; 
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Container fluid for overall layout */
        .container-fluid {
            padding: 20px;
        }

        .sidebar {
            padding-right: 15px;
            background-color: white;
            border-radius: 5px;
        }

        .list-group-item {
            border-radius: 10px !important;
            margin-top: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        
        .list-group-item:hover {
            background-color: #ff5722;
            color: white;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3); /* Added shadow on hover */
        }
        
        .list-group-item i {
            margin-right: 15px;
            font-size: 1.2em;
        }
        
        /* Main content area */
        .main-content {
            padding-left: 15px; /* Added for spacing from sidebar */
        }
        
        /* Local Header section inside main-content */
        .main-content .header-local { /* Renamed to avoid conflict with global .header */
            background-color: #ff5722; /* Matched global header color */
            padding: 20px;
            border-radius: 5px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            /* margin-top: 20px; Removied as container-fluid handles top margin */
        }
        
        .main-content .header-local h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .main-content .header-local p {
            font-size: 14px;
            margin-bottom: 0;
        }
        
        /* Content container for news items */
        .content-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
            padding: 20px;
        }
        
        /* News item styling */
        .news-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .news-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .news-item-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .news-item-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .news-item-description {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .detail-btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .detail-btn:hover {
            background-color: #e64a19;
            transform: scale(1.05);
            color: white;
        }

        /* Clearfix for float */
        .news-item::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive Media Queries (simplified due to fixed sidebar) */
        @media (max-width: 768px) {
            .main-content .header-local h1 {
                font-size: 20px;
            }
            .news-item-title {
                font-size: 1.2rem;
            }
            .news-item-description {
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 576px) {
            .sidebar {
                padding-right: 0;
                margin-bottom: 20px;
                padding-bottom: 10px;
            }
            .sidebar .list-group {
                flex-direction: row; /* Horizontal list items */
                justify-content: space-around;
                flex-wrap: wrap;
                padding: 0 10px;
            }
            .sidebar .list-group-item {
                flex: 1 1 auto; /* Allow items to grow/shrink */
                text-align: center;
                padding: 8px 10px;
                font-size: 0.85em;
                margin: 5px;
            }
            .sidebar .list-group-item i {
                margin-right: 5px;
                font-size: 1em;
            }
            .main-content {
                padding-left: 0;
            }
            .main-content .header-local {
                padding: 15px 10px;
            }
            .main-content .header-local h1 {
                font-size: 18px;
            }
            .news-item-image {
                max-height: 200px;
            }
            .news-item-title {
                font-size: 1.1rem;
            }
            .news-item-description {
                font-size: 0.9rem;
            }
            .detail-btn {
                width: 100%; /* Full width button on small screens */
                text-align: center;
                float: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/Logo.png" alt="Logo"> </a>
            <h3 class="mb-0">Temu Jurusan</h3>
        </div>
        <i class="fas fa-moon" style="float: right;"></i> </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="list-group">
                    <a href="dasboard.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-th-large"></i>
                        Dashboard
                    </a>
                    <a href="infoJurusan.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-book"></i>
                        Jurusan
                    </a>
                    <a href="recent.html" class="list-group-item list-group-item-action active" style="background-color: #ff5722; color: white;">
                        <i class="fas fa-history"></i>
                        Berita Terbaru
                    </a>
                    <!-- <a href="input_berita.html" class="list-group-item list-group-item-action active" style="background-color: #ff5722; color: white;">
                        <i class="fas fa-plus-circle"></i>
                        Input Berita
                    </a> -->
                </div>
            </div>
            
            <div class="col-md-10 main-content" id="mainContent">
                <div class="header-local"> <h1>Berita Terkini Jurusan Kami</h1>
                    <p>Ikuti perkembangan terbaru seputar kegiatan dan prestasi jurusan kami.</p>
                </div>
                
                <div class="content-container" id="newsContentContainer"> 
                    <p id="loadingMessage">Memuat berita...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // No sidebar toggle logic needed anymore as sidebar is static

            const newsContentContainer = document.getElementById('newsContentContainer');

            function loadAndRenderNews() {
                const storedNews = localStorage.getItem('recentNews');
                let newsData = [];

                if (storedNews) {
                    newsData = JSON.parse(storedNews);
                } else {
                    // Fallback or initial dummy data if localStorage is empty
                    newsData = [
                        { id: '_dummy1', title: "PENS Raih Juara Umum Kompetisi Informatika Nasional Enam Kali Berturut-turut", description: "Politeknik Elektronika Negeri Surabaya (PENS) kembali menorehkan prestasi gemilang dengan meraih juara umum kompetisi Informatika Nasional untuk keenam kalinya secara berturut-turut...", image: "https://via.placeholder.com/600x300?text=PENS+Raih+Juara", link: "#" },
                        { id: '_dummy2', title: "PENS Siap Dukung Literasi Digital di Kalangan Mahasiswa Surabaya", description: "Direktorat Jenderal Vokasi bersama Politeknik Elektronika Negeri Surabaya (PENS) mendukung penuh peningkatan literasi digital di kalangan mahasiswa Surabaya. Berbagai aktivitas dan informasi di dunia digital semakin meningkat...", image: "https://via.placeholder.com/600x300?text=PENS+Dukung+Literasi", link: "#" },
                        { id: '_dummy3', title: "Mahasiswa Singapura Belajar Teknologi dan Budaya di PENS Surabaya", description: "Delegasi mahasiswa dari Singapura berkunjung ke Politeknik Elektronika Negeri Surabaya (PENS) untuk mempelajari teknologi terbaru dan mengenal lebih dekat kebudayaan Indonesia...", image: "https://via.placeholder.com/600x300?text=Mahasiswa+Singapura+Belajar", link: "#" },
                        { id: '_dummy4', title: "Dari Ajang InnoWorks 2023, Inovasi Mahasiswa PENS Siap Wakili Indonesia ke Tingkat ASEAN", description: "Dalam ajang InnoWorks 2023, Politeknik Elektronika Negeri Surabaya (PENS) kembali menunjukkan taringnya. Inovasi-inovasi yang dihasilkan mahasiswa PENS berhasil lolos dan siap mewakili Indonesia ke tingkat ASEAN...", image: "https://via.placeholder.com/600x300?text=Inovasi+Mahasiswa+PENS", link: "#" }
                    ];
                    localStorage.setItem('recentNews', JSON.stringify(newsData)); // Save this initial data
                }

                newsContentContainer.innerHTML = ''; // Clear loading message/previous content

                if (newsData.length === 0) {
                    newsContentContainer.innerHTML = '<p>Tidak ada berita terbaru saat ini.</p>';
                    return;
                }

                newsData.forEach(news => {
                    const newsItemDiv = document.createElement('div');
                    newsItemDiv.className = 'news-item';
                    newsItemDiv.innerHTML = `
                        <img src="${news.image}" alt="${news.title}" class="news-item-image" onerror="this.onerror=null;this.src='https://via.placeholder.com/600x300?text=No+Image';">
                        <h3 class="news-item-title">${news.title}</h3>
                        <p class="news-item-description">${news.description}</p>
                        <div class="text-end mt-2">
                            <a href="${news.link}" class="detail-btn">Lihat Detail</a>
                        </div>
                    `;
                    newsContentContainer.appendChild(newsItemDiv);
                });
            }

            // Call this function when the page loads
            loadAndRenderNews();
        });
    </script>
</body>
</html>
