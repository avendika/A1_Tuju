<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Your Perfect Major</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f57c00 0%, #ffb300 100%); /* Gradien oranye yang menarik */
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Latar belakang semi-transparan */
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 18px;
            cursor: pointer;
            border-radius: 25px; /* Bentuk pil */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Latar belakang putih semi-transparan */
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: left;
            max-width: 700px;
            z-index: 10; /* Pastikan teks di atas elemen latar belakang */
        }

        h1 {
            font-size: 56px; /* Lebih besar dan dramatis */
            color: #f57c00;
            font-weight: 700;
            line-height: 1.1;
            margin: 0 0 30px 0;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            justify-content: flex-end; /* Mengatur tombol ke kanan */
        }

        .get-started {
            background-color: #f57c00;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .get-started:hover {
            background-color: #e06a00;
            transform: translateY(-2px);
        }

        /* Elemen Dekoratif */
        .geometric-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
            animation: float 6s infinite alternate;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 15%;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 20%;
            background: rgba(255, 200, 0, 0.15);
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 60%;
            right: 5%;
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <a href="dasboard.html" class="back-button">Kembali</a>

    <div class="container">
        <h1>Temukan Jurusan Impianmu!</h1>
        <p>Jelajahi dunia pendidikan tinggi dan temukan jurusan yang paling sesuai dengan minat dan bakatmu. Mulai perjalananmu menuju masa depan yang cerah!</p>
        <div class="button-container">
            <a href="quiz_question.html" class="get-started">Mulai Sekarang</a>
        </div>
    </div>

    <div class="geometric-shape shape-1"></div>
    <div class="geometric-shape shape-2"></div>
    <div class="geometric-shape shape-3"></div>

</body>
</html>
